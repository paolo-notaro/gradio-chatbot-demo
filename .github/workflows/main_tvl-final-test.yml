# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tvl-final-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mytvlregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5310f9ab8e0a4f30b64963e6ba278720 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_57a0d5c43ad742e4998e80a6ab639544 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mytvlregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5310f9ab8e0a4f30b64963e6ba278720 }}/test-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tvl-final-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d2211960fafd409ba59db0d966136e0d }}
        images: 'mytvlregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5310f9ab8e0a4f30b64963e6ba278720 }}/test-app:${{ github.sha }}'